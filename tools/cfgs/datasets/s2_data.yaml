  }
  obj_feat_size: 2048
  obj_prob_size: 1601
  max_objects: 100

  # tokenizer.eos_token
  tokenizer:
    eos_token: '</s>'

    prompt: "<image>{text}<|endofchunk|>{tokenizer_eos_token}"
